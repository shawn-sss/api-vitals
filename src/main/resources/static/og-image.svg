<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern overlay -->
  <g opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="white" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="white" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="white" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Main content -->
  <g transform="translate(600, 315)">
    <!-- Large heartbeat icon -->
    <g stroke="white" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M -180 0 L -120 0 L -90 -60 L -40 90 L 20 -50 L 70 50 L 100 0 L 160 0"/>
    </g>
    
    <!-- Title -->
    <text x="0" y="100" font-family="system-ui, -apple-system, sans-serif" 
          font-size="72" font-weight="700" fill="white" text-anchor="middle">
      API Vitals
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="150" font-family="system-ui, -apple-system, sans-serif" 
          font-size="32" font-weight="400" fill="white" opacity="0.9" text-anchor="middle">
      Real-time API Health Monitoring
    </text>
  </g>
  
  <!-- Decorative corner elements -->
  <circle cx="60" cy="60" r="8" fill="white" opacity="0.3"/>
  <circle cx="1140" cy="60" r="8" fill="white" opacity="0.3"/>
  <circle cx="60" cy="570" r="8" fill="white" opacity="0.3"/>
  <circle cx="1140" cy="570" r="8" fill="white" opacity="0.3"/>
</svg>
